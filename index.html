<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>
        <h2>Escolha pedra, papel ou tesoura para começar a jogar!</h2>
        <div>
            <button class="buttons" onclick="playHuman('rock')" id="rock">&#9994;</button>
            <button class="buttons" onclick="playHuman('paper')" id="paper">&#9995;</button>
            <button class="buttons" onclick="playHuman('scissors')" id="scissors">&#9996;</button>
        </div>

        <p class="choice-human"></p>
        <p class="choice-machine"></p>
        <p class="result"></p>


        <p class="your-score" >Sua Pontuação: <span  id="human-score">0</span> </p>
        <p class="adversary-score" >Pontuação adversária: <span  id="machine-score">0</span></p>
    </div>
</body>
<script src="./script.js"></script>

</html>
